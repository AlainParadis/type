<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/1999/REC-html401-19991224/loose.dtd">
<html lang="en">
<head>
	<title>DSN1534 Typography 3</title>
	<link href="{{site.baseurl}}/css/layout.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/typography.css" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.typekit.net/nuy7flm.css">
</head>
<body>
<main> 
<div class="wrapper">
	{% assign all_assignments = site.documents %} 
	<nav>
		<ul class="nav" >
			<li><a href="/">HOME</a></li>
			{% for item in all_assignments %} 
			<li><a href="{{item.url}}">{{item.title}}</a></li>
			{% endfor %} 
		</ul>
	</nav>
</div>
<div class="wrapper">
	<h1>
		{{page.title}} 
	</h1>
	<p>
	{{ page.description | markdownify }}
	</p>

	{{ page.details | markdownify }}
</div>
</main>
<footer>
	{% include footer.html %}
</footer>
</body>
</html>
