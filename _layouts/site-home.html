<html>
  <head>
    {% include head.html %}
    <link
      rel="stylesheet"
      href="{{ site.url }}/css/grid-site-home.css"
      type="text/css"
    />
  </head>
  <body>
    <div id="grid">
      <div class="type3-id">
        <a href="{{ site.url }}/type3.html" class="site-id">Type<sup>3</sup></a>
      </div>
      <div class="site-id2">&nbsp;</div>
      <div class="type3-info1">{% include course-info1.html %}</div>
      <div class="type3-info2">{% include course-info2.html%}</div>
      <div class="type3-content">
        {{ site.data.metadata.courses[0].title }} content
      </div>
      <div class="type4-id">
        <a href="{{ site.url }}/type4.html" class="site-id">Type<sup>4</sup></a>
      </div>
      <div class="type4-id2">&nbsp;</div>
      <div class="type4-info1">{% include course-info1.html %}</div>
      <div class="type4-info2">{% include course-info2.html%}</div>
      <div class="type4-content">
        {{ site.data.metadata.courses[1].title }} content
      </div>
      {% include footer.html %}
  </body>
</html>
