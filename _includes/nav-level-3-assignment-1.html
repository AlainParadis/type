<ul class="nav-page-list {% if page.serial contains 'level-3-assignment-1' %}visible{% endif %}">
	{% assign assignmentPages = site.data.type3[0].pages %}
		{% for item in assignmentPages %}
			{% unless item.type == 'assignment-home' %} 
				<li><a href="{{ site.url }}/{{ item.url }}">{{ item.title }}</a></li>
			{% endunless %}
		{% endfor %}
</ul>
