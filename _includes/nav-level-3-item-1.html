<ul class="nav-page-list {% if page.serial contains 'level-3-item-1' %}visible{% endif %}">
	{% assign assignmentPages = site.data.assignments[8].pages %}
		{% for item in assignmentPages %}
			{% unless item.serial contains home %} 
				<li><a href="{{ site.url }}/{{ item.url }}">{{ item.title }}</a></li>
			{% endunless %}
		{% endfor %} 
</ul>
